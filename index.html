<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React</title>
    </head>
    <body>
        <script>
            let num=0;
            function aumentaContador(){
                num++;
                let label = document.querySelector("label");
                label.innerText = "Contador: " + num;
            }
        </script>
        <button onclick="aumentaContador()">
            APERTE
        </button>
        <label>
            Contador: 
        </label>
    </body>
</html>
